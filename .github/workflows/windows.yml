name: Build React Native Windows
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.10.0

      # Add more steps here for building and deploying your React Native Windows app
      - name: Install dependencies
        run: npm install

      - name: Build Windows executable
        run: npx react-native-windows-init --version 0.64.0

      - name: Create Windows executable
        run: npx react-native-windows-make --arch x64

      # Add more steps here for further build configurations and deployment
