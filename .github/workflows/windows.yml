name: Build React Native App for Windows

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build app for Windows
        run: npx react-native windows --config windows/windows.json

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-build
          path: windows/MyAppReactNative.sln
